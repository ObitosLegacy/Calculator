<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="calculator">
			<div class="c-screen" id="screen">
			</div>
			<div class="c-keypad">
				<div class="c-keys" id="c-key1">
					1
				</div>
				<div class="c-keys" id="c-key2">
					2
				</div>
				<div class="c-keys" id="c-key3">
					3
				</div>
				<div class="c-keys" id="c-key4">
					4
				</div>
				<div class="c-keys" id="c-key5">
					5
				</div>
				<div class="c-keys" id="c-key6">
					6
				</div>
				<div class="c-keys" id="c-key7">
					7
				</div>
				<div class="c-keys" id="c-key8">
					8
				</div>
				<div class="c-keys" id="c-key9">
					9
				</div>
				<div class="c-keys" id="c-key0">
					0
				</div>
				<div class="c-keys" id="c-key+">
					+
				</div>
				<div class="c-keys" id="c-key-">
					-
				</div>
				<div class="c-keys" id="c-key/">
					/
				</div>
				<div class="c-keys" id="c-key*">
					*
				</div>
				<div class="c-keys" id="c-key=">
					=
				</div>
				<div class="c-keys" id="c-keyIn">
					IN
				</div>
			</div>
		</div>
		<script type='text/javascript' src='script.js'></script>
	</body>
</html>
